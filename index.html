<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvaraj Shuffling Algorithm</title>
</head>
<body>
    
</body>

<script>

    const shuffleArray = (array, val) => {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(val * (i + 1));
            const temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    };

    const reShuffle = (array, val) => {
        for (let i = 0; i < array.length; i++) {
            const j = Math.floor(val * (i + 1));
            const temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    };

    let val = Math.random()

    let name = 'Yuvaraja_12345';
    console.log("Original Value: ", name);

    let arr = name.split('');
    //console.log(arr);

    let shufArr = shuffleArray(arr, val);
    console.log("Shuffled Value: " ,shufArr.join(''));

    let str = reShuffle(shufArr, val).join('');
    console.log("Re Shuffled Value", str);

</script>
</html>
